<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quotes to Inspire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon-quote-left.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="container">
      <div id="main">
        <div class="inner">
          <h1>Quotes <span class="italic">to</span> Inspire</h1>
          <p id="quote"></p>
          <ul class="icons">
            <li id="quotebtn"><a href="#"><i class="fa fa-refresh"></i></a></li>
            <li id="tweetbtn"><a href="#"><i class="fa fa-twitter"></i></a></li>
          </ul>
        </div> <!-- end inner -->
      </div> <!-- end main -->
    </div> <!-- end container -->

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js"></script>
  </body>
</html>
